# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper
---
modname: "domdf_sphinx_theme"
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
username: "domdfcoding"
version: "0.2.5"
license: "MIT"
short_desc: "Customised 'sphinx_rtd_theme' used by my Python projects."

enable_conda: false
enable_tests: false

manifest_additional:
 - "recursive-include domdf_sphinx_theme *.*"
 - "recursive-exclude domdf_sphinx_theme .*.swp"

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10-dev'

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Web Environment'
 - 'Framework :: Sphinx'
 - 'Framework :: Sphinx :: Extension'
 - 'Framework :: Sphinx :: Theme'
 - 'Intended Audience :: Developers'
 - 'Programming Language :: JavaScript'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - "Topic :: Software Development :: Documentation"
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - 'Topic :: Utilities'

exclude_files:
 - setup
 - conf
 - rtfd


sphinx_html_theme: domdf_sphinx_theme
